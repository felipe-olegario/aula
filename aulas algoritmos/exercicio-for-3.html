<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="informe a frase" id="frase">
    <input type="text" placeholder="informe quantas vezes se repetirÃ¡" id="vezes">
    <button onclick="repetir()">Repetir</button>
    <br><br>
    <div id="resultado"></div>
</body>
</html>
<script>

    function repetir() {
        var texto = frase.value;
        var quantas = Number(vezes.value);

        if (quantas>0) {
            for (var conta = 0; conta < quantas; conta++) {
            resultado.innerHTML +=`${texto}<br>`;
            }
        } else {
            alert('Quantidade invalida')
        }
        
    }
</script>
