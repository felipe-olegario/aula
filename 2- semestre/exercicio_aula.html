<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in_filmes">
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <button onclick="verificar()">Verificar Duplicidade</button>
    <div id="lista_filmes"> </div>
</body>
</html>
<script>
    var filmes = [];
    function cadastrar() {
        filmes.push(in_filmes.value);
        console.log(filmes);

        // lista_filmes.innerHTML = `${filmes} <br>`;
    }

    function verificar() {

        var qtdRepetida = 0;
        var verificacao = false;
        for(contador = 0; contador < filmes.length; contador++) {
            if (filmes[contador] == in_filmes.value) {
                verificacao = true;
                qtdRepetida++;
            }
        }
        
        if(verificacao == true) {
            alert(`Filme jÃ¡ cadastrado ${qtdRepetida}`)
        }
    }
</script>
