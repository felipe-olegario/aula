
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcular()">ver pares</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular() {
        resultado.innerHTML='';
        for (inteiro = 0; inteiro < 101; inteiro +=2) {
            resultado.innerHTML += `${inteiro}<br>`;
        }
    }
</script>
